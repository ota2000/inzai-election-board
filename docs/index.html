<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選挙ポスター掲示板巡回最適化システム</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>選挙ポスター掲示板巡回最適化システム</h1>
            <p>効率的な巡回順序を最適化して表示します</p>
        </div>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="control-header">
                <h3>投票区選択</h3>
                <div class="control-buttons">
                    <button class="btn" onclick="showAllDistricts()">全区表示</button>
                    <button class="btn btn-secondary" onclick="downloadData()">データダウンロード</button>
                </div>
            </div>
            <div class="district-selector">
                <input type="text" class="district-search" id="districtSearch" placeholder="投票区名で検索..."
                       onkeyup="filterDistricts()">
                <div class="district-grid" id="districtSelector">
                    <div class="loading">データを読み込み中...</div>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div class="info-panel">
            <div class="info-card">
                <h3 id="districtInfoTitle">投票区情報</h3>
                <div id="districtInfo">
                    <div class="loading">投票区を選択してください</div>
                </div>
            </div>

            <div class="info-card" id="routeCard">
                <h3>巡回順序</h3>
                <div id="routeList">
                    <div class="loading">投票区を選択してください</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
